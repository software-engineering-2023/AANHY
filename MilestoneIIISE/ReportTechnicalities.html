<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>Report Technical Issues</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #0a192f;
            margin-bottom: 20px;
        }

        button {
            background-color: #fff;
            color: #004b8f;
            border: 2px solid #004b8f;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004b8f;
            color: #fff;
        }

        .go-back-button {
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #004b8f;
            display: block;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .message-container {
            background-color: #fff;
            border: 2px solid #004b8f;
            border-radius: 5px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .success-message {
            color: #004b8f;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
    </style>
    <script>
        function displayMessage() {
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.style.display = "block";
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Report Technical Issues</h2>

        <form action="TechnicalIssueConfirmation.aspx" method="post">
            <label for="issueDescription">Issue Description:</label>
            <textarea id="issueDescription" name="issueDescription" placeholder="Describe the technical issue you're facing" required></textarea>

            <label for="contactEmail">Contact Email:</label>
            <input type="text" id="contactEmail" name="contactEmail" placeholder="Enter your email address" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" required>

            <button type="button" onclick="displayMessage()">Report Issue</button>
            <div id="messageContainer" class="message-container">
                <p class="success-message">Thank you for reporting the issue. Our team will look into it.</p>
            </div>
            <a href="ClientHomepage.html" class="go-back-button">Go Back to Homepage</a>
        </form>
    </div>
</body>

</html>
