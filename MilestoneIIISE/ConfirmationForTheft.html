<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Report Credit Card Theft/Loss/Damage - Confirmation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .confirmation-text {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #004b8f;
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #002f5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Credit Card Theft/Loss/Damage - Confirmation</h2>

        <div class="confirmation-text">
            <p>Thank you for reporting the incident. Your request for a replacement card has been submitted.</p>
            <p>We will process your request.</p>
            <p>Please deactivate your card for now.</p>
        </div>

        <button onclick="location.href='ClientHomepage.html'">Go Back to Homepage</button>
    </div>

</html>
