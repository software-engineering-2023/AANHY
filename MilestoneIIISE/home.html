<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>Client Homepage</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
        }



        .logo {
            width: 150px;
        }

        .account-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px; /* Adjust the margin as desired */
            margin-left: 200px; /* Add this line to move the elements to the right */
        }

            .account-icon img {
                width: 100px; /* Adjust the width as desired */
                height: 100px; /* Adjust the height as desired */
                margin: 0 auto; /* Center the image horizontally */
                margin-bottom: 10px;
            }

        .welcome {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 10px; /* Adjust the margin as desired */
        }

        .account-info {
            font-size: 16px;
            text-align: center;
            margin: 10px auto;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button {
            background-color: #fff;
            color: #004b8f;
            border: 2px solid #004b8f;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 45%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .button:hover {
                background-color: #004b8f;
                color: #fff;
            }

        .button-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

            .button-icon img {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }

        .chatbot-icon {
            display: inline-block;
            text-align: center;
            margin-top: 30px;
            color: blue; /* Update the color to blue */
        }

            .chatbot-icon img {
                width: 40px;
                height: 40px;
                margin-bottom: 5px;
            }

        .logout-button {
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #ff5500;
            display: block;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            background-color: #004b8f;
            color: white;
            text-align: center;
            padding: 10px;
        }


        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: orange; /* Set the background color to orange */
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #f1f1f1;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #004b8f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo2.jpg" alt="Logo" class="logo">
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">Account Type</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="#" onclick="selectAccount('Savings')">Savings</a>
                <a href="#" onclick="selectAccount('Current')">Current</a>
            </div>
            <div class="account-icon">
                <img src="account.jpg" alt="Account Icon">
                <div class="welcome">Welcome, Hana</div>
                <div class="account-info">
                    Account Number: 123456789<br>
                    <span id="currentBalance">Current Balance: $20000</span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="viewTransactions()" class="button">
                <div class="button-icon">
                    <img src="transfer.jpg" alt="Transactions">
                    <span>Transactions</span>
                </div>
            </button>

            <button onclick="remindme()" class="button">
                <div class="button-icon">
                    <img src="reminder.jpg" alt="Set A Reminder">
                    <span>Set A Reminder</span>
                </div>
            </button>

            <button onclick="report()" class="button">
                <div class="button-icon">
                    <img src="report.jpg" alt="Report">
                    <span>Report</span>
                </div>
            </button>

         

            <button onclick="applyForCreditCard()" class="button">
                <div class="button-icon">
                    <img src="card.jpg" alt="Apply for Credit Card">
                    <span>Credit Card</span>
                </div>
            </button>

            <button onclick="applyForLoan()" class="button">
                <div class="button-icon">
                    <img src="loans.jpg" alt="Apply for Loan">
                    <span>Loans</span>
                </div>
            </button>

            <button onclick="viewCertificates()" class="button">
                <div class="button-icon">
                    <img src="certificate.jpg" alt="View Certificates">
                    <span>Certificates</span>
                </div>
            </button>

            <button onclick="viewTransfers()" class="button">
                <div class="button-icon">
                    <img src="transfer.jpg" alt="viewTransfers()">
                    <span>Transfers</span>
                </div>
            </button>
        </div>

        <a href="chatbot.html" class="button chatbot-icon">
            <img src="robo.jpg" alt="Chatbot">
            <span>Chatbot</span>
        </a>

        <a href="log-in.html" class="logout-button">Logout</a>

        <div class="footer">
            2023 AANHY Bank. All rights reserved.
        </div>
    </div>

    <script>function viewTransactions() {
            // Redirect to the transaction viewing page
            window.location.href = "viewBankTransactions.html";
        }

        function remindme() {
            // Redirect to the transaction viewing page
            window.location.href = "RemindersForCCandLoans.html";
        }

        

        function report() {
            // Redirect to the statement request page
            window.location.href = "ReportCCTheft.html";
        }

        function applyForCreditCard() {
            // Redirect to the credit card application page
            window.location.href = "CreditCardIntro.html";
        }

        function applyForLoan() {
            // Redirect to the loan application page
            window.location.href = "loan-home.html";
        }

        function viewCertificates() {
            // Redirect to the certificates page
            window.location.href = "deposit-home.html";
        }

        function viewTransfers() {
            // Redirect to the accounts page
            window.location.href = "transfers.html";
        }

        function selectAccount(accountType) {
            if (accountType === 'Current') {
                document.getElementById('currentBalance').textContent = 'Current Balance: $15000';
            } else {
                document.getElementById('currentBalance').textContent = 'Current Balance: $20000';
            }
        }

        function toggleDropdown() {
            document.getElementById('myDropdown').classList.toggle('show');
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName('dropdown-content');
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }</script>
</body>

</html>
