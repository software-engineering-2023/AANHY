<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>My Credit Cards</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #fff;
        }

        header {
            background-color: #00172e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #333;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #040e63;
            color: #fff;
        }

        .button {
            display: inline-block;
            background-color: #040e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .status {
            font-weight: bold;
        }

        /* Table styles */
        td.status {
            color: #e53935;
        }

        /* Additional Styles */
        .container h2 {
            margin-top: 0;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
    <script>
        function deactivateCreditCard(row) {
            var statusCell = row.querySelector('.status');
            statusCell.textContent = 'Not Active';
            statusCell.style.color = '#e53935';
        }
    </script>
</head>

<body>
    <header>
        <h1>My Credit Cards</h1>
    </header>
    <div class="container">
        <h2></h2>
        <table>
            <tr>
                <th>Credit Card Number</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>123456789</td>
                <td>400,000 LE</td>
                <td class="status">Active</td>
                <td>
                    <a href="Credit Card Payment.html" class="button">Pay Credit Card</a>
                    <a href="ViewCreditCardPoints.html" class="button">Redeem Points</a>
                    <a href="#" class="button deactivate" onclick="deactivateCreditCard(this.parentNode.parentNode);">Deactivate</a>
                </td>
            </tr>
            <tr>
                <td>987654321</td>
                <td>20,000 LE</td>
                <td class="status">Active</td>
                <td>
                    <a href="Credit Card Payment.html" class="button">Pay Credit Card</a>
                    <a href="ViewCreditCardPoints.html" class="button">Redeem Points</a>
                    <a href="#" class="button deactivate" onclick="deactivateCreditCard(this.parentNode.parentNode);">Deactivate</a>
                </td>
            </tr>
        </table>

        <!-- New button -->
        <div class="button-container">
            <a href="ClientHomepage.html" class="button">Go Back to HomePage</a>
        </div>
    </div>
</body>

</html>
