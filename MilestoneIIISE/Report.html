<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #fff;
            color: #004b8f;
            border: 2px solid #004b8f;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 45%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #004b8f;
            color: #fff;
        }

        .button-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .button-icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .chatbot-icon {
            display: inline-block;
            text-align: center;
            margin-top: 30px;
            color: blue; /* Update the color to blue */
        }

        .chatbot-icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .logout-button {
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #ff5500;
            display: block;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            background-color: #004b8f;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Have an Issue?</h2>
        <p>Walk Us Through it and Let us Help you</p>

        <button onclick="window.location.href='ReportCCTheft.html'" class="button">
            <div>
                <alt="Report Credit Card Issues">
                <span>Report Credit Card Issues</span>
            </div>
        </button>

        <button onclick="window.location.href='ReportTechnicalities.html'" class="button">
            <div>
                <alt="Report Technical Issues">
                <span>Report Technical Issues</span>
            </div>
        </button>

        <button onclick="window.location.href='ClientHomepage.html'" class="button">
            <div>
                <alt="Go back to Homepage">
                <span>Go back to Homepage</span>
            </div>
        </button>
    </div>
</body>
</html>
