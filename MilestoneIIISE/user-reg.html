<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        /* CSS styling for the page goes here */

        /* Body styles */
        body {
            background-color: #0a192f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #14213d;
            border-radius: 10px;
        }

        /* Heading styles */
        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .button {
            display: block;
            background-color: #ffb703;
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #ff8f00;
            }

        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 5cm;
            height: 5cm;
        }

            .logo img {
                max-width: 100%;
                max-height: 100%;
            }
    </style>
</head>
<body>
    <!-- HTML content of the form goes here -->
    <div class="logo">
        <img src="logo2.jpg" alt="Bank Logo Image">
    </div>
    <div class="container">
        <h2>Deposit Application</h2>
        <form id="depositApplicationForm" onsubmit="event.preventDefault(); submitForm();">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Add more form fields as needed -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType" required>
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                </select>
            </div>
            <div class="form-group">
                <label for="certificateType">Certificate Type:</label>
                <select id="certificateType" name="certificateType" onchange="updateInterest();" required>
                    <option value="1year">Certificate 1 Year</option>
                    <option value="2year">Certificate 2 Years</option>
                    <option value="3year">Certificate 3 Years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interest">Interest (%):</label>
                <input type="number" id="interest" name="interest" readonly required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (years):</label>
                <input type="number" id="duration" name="duration" readonly required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions.</label>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <script>function updateInterest() {
            var certificateType = document.getElementById("certificateType").value;
            var interestField = document.getElementById("interest");
            var durationField = document.getElementById("duration");

            if (certificateType === "1year") {
                interestField.value = "10";
                durationField.value = "1";
            } else if (certificateType === "2year") {
                interestField.value = "12.5";
                durationField.value = "2";
            } else if (certificateType === "3year") {
                interestField.value = "15";
                durationField.value = "3";
            }
        }

        function submitForm() {
            var termsChecked = document.getElementById("terms").checked;

            if (termsChecked) {
                // Display a confirmation message or submit the form to the server
                alert("Thank you for your application. Your deposit will be processed.");
                document.getElementById("depositApplicationForm").submit();
            } else {
                alert("Please agree to the terms and conditions.");
            }
        }</script>
</body>
</html>
