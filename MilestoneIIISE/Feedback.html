<!DOCTYPE html>

    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #fff;
            color: #040404;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;

        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #030303;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #fff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #004b8f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #022d5a;
        }
    </style>
</head>

<body>

    </footer>

    <script>
        function showLoanDetails(loanId) {
            var loanDetails = document.getElementById(loanId);
            loanDetails.style.display = "block";
        }

        function makeDecision(formId) {
            var form = document.getElementById(formId);
            var clientId = form.clientId.value;
            var decision = form.decision.value;

            if (decision === "Replace") {
                // Create new credit card logic here
                alert("New credit card created for Client ID: " + clientId);
            }

            // Display the decision message on top
            var message = form.parentNode.querySelector(".message");
            message.style.display = "block";
            message.textContent = "Decision: " + decision;

            // Hide the loan details
            var loanDetails = form.parentNode;
            loanDetails.style.display = "none";

            alert("Decision made for Client ID: " + clientId + ", Decision: " + decision);
        }
    </script>
</body>
</html>
