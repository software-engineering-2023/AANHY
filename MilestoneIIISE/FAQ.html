<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">

    <title>Frequently Asked Questions</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .faq {
            margin-bottom: 20px;
        }

        .question {
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .answer {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .answer textarea {
            width: 100%;
            min-height: 100px;
            padding: 5px;
            margin-top: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .question:hover {
            background-color: #e1e1e1;
        }

        .logout-button {
            background-color: #00cc00;
            border: 2px solid #00cc00;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            width: 150px;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .save-button {
            background-color: #004b8f;
            border: 2px solid #004b8f;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            width: 150px;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Frequently Asked Questions</h2>
        <div class="faq">
            <div class="question">How do I create an online banking account?</div>
            <div class="answer">
                <textarea placeholder="Write your answer here"></textarea>
            </div>
        </div>
        <div class="faq">
            <div class="question">What information do I need to provide to register for online banking?</div>
            <div class="answer">
                <textarea placeholder="Write your answer here"></textarea>
            </div>
        </div>
        <div class="faq">
            <div class="question">How do I log in to my online banking account?</div>
            <div class="answer">
                <textarea placeholder="Write your answer here"></textarea>
            </div>
        </div>

        <!-- Add more frequently asked questions here -->

        <a href="SystemAdminHome.html" class="logout-button">Back</a>
        <button class="save-button" onclick="showSaveMessage()">Save</button>
    </div>

    <script>
        const questions = document.querySelectorAll('.question');
        questions.forEach((question) => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
            });
        });
        
        function showSaveMessage() {
            alert('Answer saved and sent to all clients!');
        }
    </script>

</body>
</html>
