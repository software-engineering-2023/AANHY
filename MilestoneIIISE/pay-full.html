<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        /* CSS styling for the page goes here */

        /* Body styles */
        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        /* Heading styles */
        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #000;
            font-size: 16px;
        }

        .button {
            display: block;
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

            .button:hover {
                background-color: #004b8f;
            }
        .footer {
            background-color: #004b8f;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo2.jpg" alt="Bank Logo" width="100" height="100">
    </header>

    <div class="container">
        <h2>Loan Payment</h2>
        <h3>Pay Full Loan Amount</h3>
        <form id="paymentForm" action="#" method="POST">
            <div class="form-group">
                <label for="accountType">Account to be Debited:</label>
                <select id="accountType" name="accountType" required>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                    <!-- Add more options for account types as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount to be Paid:</label>
                <input type="number" id="amount" name="amount" value="100000" readonly>
            </div>
            <button type="submit" class="button">Pay</button>
        </form>
        <div id="paymentConfirmation" class="message" style="display: none;"></div>

        <!-- New buttons -->
        <a href="loan-home.html" class="button">LOANS</a>
        <a href="ClientHomepage.html" class="button">Home</a>
        <a href="my-loan.html" class="button">Back</a>
    </div>

   

    <script>var paymentForm = document.getElementById("paymentForm");
        var paymentConfirmation = document.getElementById("paymentConfirmation");

        paymentForm.addEventListener("submit", function (event) {
            event.preventDefault();

            paymentForm.style.display = "none";
            paymentConfirmation.innerText = "Payment confirmed. Thank you!";
            paymentConfirmation.style.display = "block";
        });
        <div class="footer">
            2023 AANHY Bank. All rights reserved.
        </div>
    </script>
</body>

</html>
