<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Credit Card Payment</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .confirmation-text {
            font-weight: bold;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 16px;
        }

        button {
            background-color: #031cff;
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #ff8f00;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Credit Card Payment</h2>

    <form action="#" method="post" onsubmit="event.preventDefault(); makePayment();">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="amount">Payment Amount:</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>

        <label for="paymentType">Payment Type:</label>
        <input type="radio" id="partialPayment" name="paymentType" value="partial" checked>
        <label for="partialPayment">Partial Payment</label>
        <input type="radio" id="fullPayment" name="paymentType" value="full">
        <label for="fullPayment">Full Payment</label>

        <button type="submit">Pay Now</button>
    </form>

    <p id="confirmationMessage" class="confirmation-text"></p>

    <button onclick="goBack()">Go Back To Homepage</button>

    <script>
        function makePayment() {
            var cardNumber = document.getElementById("cardNumber").value;
            var amount = parseFloat(document.getElementById("amount").value);
            var paymentType = document.querySelector('input[name="paymentType"]:checked').value;

            // Perform payment processing logic here

            var confirmationMessage = document.getElementById("confirmationMessage");

            if (paymentType === "full") {
                confirmationMessage.innerText = "Payment of $" + amount.toFixed(2) + " made in full for card ending in " + cardNumber.substr(-4);
            } else {
                confirmationMessage.innerText = "Partial payment of $" + amount.toFixed(2) + " made for card ending in " + cardNumber.substr(-4);
            }
        }

        function goBack() {
            window.location.href = "ClientHomepage.html";
        }
    </script>
</div>
</body>
</html>
