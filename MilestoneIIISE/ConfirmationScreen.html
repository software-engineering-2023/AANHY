<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Credit Card Application - Confirmation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .confirmation-text {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #ffb703;
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #ff8f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Card Application - Confirmation</h2>
        <p class="confirmation-text">Thank you for submitting your credit card application!</p>
        <p class="confirmation-text">Your application has been received and will be processed shortly.</p>
        <button onclick="location.href='ClientHomepage.html'">Go Back to Homepage</button>
    </div>
</body>
</html>
