<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Account Overview</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #004b8f;
        }

        th {
            background-color: #004b8f;
            color: white;
        }

        td {
            background-color: #fff;
            color: #004b8f;
        }

        a.button {
            background-color: #004b8f;
            color: #fff;
            border: 2px solid #004b8f;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-decoration: none;
            display: block;
        }

        a.button:hover {
            background-color: #002b5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Overview</h2>

        <h3>Credit Cards</h3>
        <table>
            <thead>
                <tr>
                    <th>Card Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1234 5678 9012 3456</td>
                </tr>
                <tr>
                    <td>9876 5432 1098 7654</td>
                </tr>
                <tr>
                    <td>4567 8901 2345 6789</td>
                </tr>
            </tbody>
        </table>
        <a href="ClientHomepage.html" class="button">Go Back to Homepage</a>
    </div>
</body>
</html>
