<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Loans</title>
    <style>
        /* CSS styling for the page goes here */

        /* Body styles */
        body {
            background-color: #fff; /* Set the background color to white */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000; /* Set the text color to black */
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #000;
        }

            .logo img {
                max-width: 100%;
                max-height: 100%;
            }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

            .button:hover {
                background-color: #004b8f;
            }

        /* Loan type content styles */
        .loan-type-content {
            display: none;
            margin-top: 30px;
            color: #000;
        }

            .loan-type-content.active {
                display: block;
            }

            .loan-type-content img {
                max-width: 100%;
                height: auto;
                margin-right: 20px;
                float: left;
                border-radius: 5px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .loan-type-content p {
                margin-bottom: 10px;
            }

            .loan-type-content ul {
                list-style-type: disc;
                margin-left: 20px;
                margin-bottom: 10px;
            }

        /* Footer styles */
        footer {
            background-color: #0066cc; /* Set the footer background color to blue */
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

            footer a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
            }

        .home-icon {
            text-align: center;
            margin-top: 20px;
            width: 50px;
            height: 50px;
            margin-left: 400px; /* Add margin-right property to increase right margin */
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="logo2.jpg" alt="Bank Logo Image">
    </div>
    <div class="container" id="loanHome">
        <h2>DEPOSITS</h2>
        <a href="deposit-app.html" class="button">APPLY FOR A CERTIFICATE</a>
        <a href="my-cert.html" class="button">MY CERTIFICATES</a>
        <div class="home-icon">
            <a href="home.html"><img src="img.png" alt="Home Icon" width="32" height="32" onclick="goHome()"></a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 AANHY Bank. All rights reserved.</p>
    </footer>
</body>
</html>
