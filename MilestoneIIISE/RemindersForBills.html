<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Payment Reminders</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgb(200, 206, 241);
            color: #000;
            margin-bottom: 20px;
        }

        button {
            background-color: #fff;
            color: #004b8f;
            border: 2px solid #004b8f;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004b8f;
            color: #fff;
        }

        .confirmation-text {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .button-row button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Reminders</h2>

        <form>
            <label for="billType">Bill Type:</label>
            <select id="billType" name="billType">
                <option value="gas">Gas</option>
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
                <option value="telephone">Telephone</option>
            </select>

            <label for="billNumber">Bill Number:</label>
            <input type="text" id="billNumber" name="billNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="Date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="button" onclick="setReminder()">Set Reminder</button>
        </form>

        <p id="confirmationMessage" class="confirmation-text"></p>

        <div class="button-row">
            <button onclick="goBack()">Go Back</button>
            <button onclick="goToHomepage()">Go to Homepage</button>
        </div>

        <script>
            function setReminder() {
                var billType = document.getElementById("billType").value;
                var billNumber = document.getElementById("billNumber").value;
                var email = document.getElementById("email").value;

                var confirmationMessage = document.getElementById("confirmationMessage");
                confirmationMessage.innerText = "Reminder set for " + billType + " bill number " + billNumber + " to be sent to " + email;
                confirmationMessage.style.display = "block";
            }

            function goBack() {
                window.history.back();
            }

            function goToHomepage() {
                window.location.href = "ClientHomepage.html";
            }
        </script>
    </div>
</body>
</html>
